<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/presentation/static/css/dashboard.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">Backoffice</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="/dashboard">
                                <i class="fas fa-home me-2"></i>
                                Dashboard
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button id="logoutBtn" type="button" class="btn btn-sm btn-outline-secondary"
                                hx-post="/api/auth/logout"
                                hx-indicator="#logoutSpinner"
                                hx-disabled-elt="this"
                                aria-label="Se déconnecter">
                            <span id="logoutSpinner" class="spinner-border spinner-border-sm me-2 htmx-indicator" aria-hidden="true"></span>
                            <i class="fas fa-sign-out-alt" aria-hidden="true"></i> Déconnexion
                        </button>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="row mb-4"
                     data-testid="stats-section"
                     hx-get="/api/dashboard/stats"
                     hx-trigger="load"
                     hx-swap="innerHTML">
                    <!-- Les statistiques seront chargées dynamiquement par HTMX -->
                </div>

                <!-- Ebooks Table -->
                <div class="card" data-testid="ebooks-section">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <h5 class="mb-0 me-3">Liste des Ebooks</h5>
                            <button id="newEbookBtn" type="button" class="btn btn-primary btn-sm"
                                    data-testid="new-ebook-btn"
                                    hx-get="/api/dashboard/ebooks/new"
                                    hx-target="#previewModal .modal-body"
                                    hx-trigger="click"
                                    hx-indicator="#newEbookSpinner"
                                    hx-disabled-elt="this"
                                    hx-on:htmx:after-request="
                                        const modal = document.getElementById('previewModal');
                                        if (modal) {
                                          let modalInstance = bootstrap.Modal.getInstance(modal);
                                          if (!modalInstance) {
                                            modalInstance = new bootstrap.Modal(modal);
                                          }
                                          modalInstance.show();
                                          setTimeout(() => {
                                            if (window.initializeEnhancedEbookForm) {
                                              window.initializeEnhancedEbookForm();
                                            }
                                          }, 100);
                                        }
                                    "
                                    aria-label="Créer un nouvel ebook">
                                <span id="newEbookSpinner" class="spinner-border spinner-border-sm htmx-indicator" aria-hidden="true"></span>
                                <span class="button-content">
                                    <i class="fas fa-plus me-1" aria-hidden="true"></i>
                                    Nouvel Ebook
                                </span>
                            </button>
                        </div>
                        <div class="btn-group" role="group" aria-label="Filtres d'ebooks">
                            <button id="filterAllBtn" type="button" class="btn btn-outline-secondary active filter-btn"
                                    data-testid="filter-all-btn"
                                    hx-get="/api/dashboard/ebooks"
                                    hx-target="#ebooksTableContainer"
                                    hx-swap="innerHTML"
                                    hx-indicator="#filterAllSpinner"
                                    hx-disabled-elt="this"
                                    aria-label="Afficher tous les ebooks">
                                <span id="filterAllSpinner" class="spinner-border spinner-border-sm htmx-indicator" aria-hidden="true"></span>
                                <span class="button-content">Tous</span>
                            </button>
                            <button id="filterDraftBtn" type="button" class="btn btn-outline-secondary filter-btn"
                                    data-testid="filter-draft-btn"
                                    hx-get="/api/dashboard/ebooks?status=draft"
                                    hx-target="#ebooksTableContainer"
                                    hx-swap="innerHTML"
                                    hx-indicator="#filterDraftSpinner"
                                    hx-disabled-elt="this"
                                    aria-label="Afficher les ebooks en brouillon">
                                <span id="filterDraftSpinner" class="spinner-border spinner-border-sm htmx-indicator" aria-hidden="true"></span>
                                <span class="button-content">Brouillons</span>
                            </button>
                            <button id="filterPendingBtn" type="button" class="btn btn-outline-secondary filter-btn"
                                    data-testid="filter-pending-btn"
                                    hx-get="/api/dashboard/ebooks?status=pending"
                                    hx-target="#ebooksTableContainer"
                                    hx-swap="innerHTML"
                                    hx-indicator="#filterPendingSpinner"
                                    hx-disabled-elt="this"
                                    aria-label="Afficher les ebooks en attente">
                                <span id="filterPendingSpinner" class="spinner-border spinner-border-sm htmx-indicator" aria-hidden="true"></span>
                                <span class="button-content">En attente</span>
                            </button>
                            <button id="filterApprovedBtn" type="button" class="btn btn-outline-secondary filter-btn"
                                    data-testid="filter-approved-btn"
                                    hx-get="/api/dashboard/ebooks?status=approved"
                                    hx-target="#ebooksTableContainer"
                                    hx-swap="innerHTML"
                                    hx-indicator="#filterApprovedSpinner"
                                    hx-disabled-elt="this"
                                    aria-label="Afficher les ebooks approuvés">
                                <span id="filterApprovedSpinner" class="spinner-border spinner-border-sm htmx-indicator" aria-hidden="true"></span>
                                <span class="button-content">Approuvés</span>
                            </button>
                            <button id="filterRejectedBtn" type="button" class="btn btn-outline-secondary filter-btn"
                                    data-testid="filter-rejected-btn"
                                    hx-get="/api/dashboard/ebooks?status=rejected"
                                    hx-target="#ebooksTableContainer"
                                    hx-swap="innerHTML"
                                    hx-indicator="#filterRejectedSpinner"
                                    hx-disabled-elt="this"
                                    aria-label="Afficher les ebooks rejetés">
                                <span id="filterRejectedSpinner" class="spinner-border spinner-border-sm htmx-indicator" aria-hidden="true"></span>
                                <span class="button-content">Rejetés</span>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="ebooksTableContainer"
                             hx-get="/api/dashboard/ebooks"
                             hx-trigger="load"
                             hx-swap="innerHTML">
                            <!-- Content will be loaded dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Modal pour la prévisualisation -->
                <div class="modal fade" id="previewModal" data-testid="ebook-modal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitle">Création d'un nouvel ebook</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" data-testid="modal-close-btn" aria-label="Fermer"></button>
                            </div>
                            <div class="modal-body" data-testid="modal-body">
                                <!-- Le contenu sera chargé dynamiquement -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="/presentation/static/js/dashboard.js"></script>

    <!-- Alpine.js Ebook Form Component -->
    <script>
    function ebookForm() {
      return {
        selectedType: '',
        selectedTheme: null,
        selectedAudience: '',
        promptText: '',
        imageUrls: '',
        imagePreviews: [],
        showThemeSection: false,
        showContentSection: false,
        showAdvancedSection: false,
        showAdvancedOptions: false,

        placeholders: {
          'story': 'Ex: Génère une histoire pour enfants sur une petite fille qui découvre un jardin magique peuplé de créatures fantastiques. L\'histoire doit comporter 3 chapitres courts et être adaptée aux enfants de 6-10 ans.',
          'coloring': 'Ex: Génère un livre de coloriage sur le thème des animaux de la forêt. Créer 8 pages avec des illustrations simples et amusantes : un écureuil, un lapin, un hibou, etc. Chaque image doit être adaptée au coloriage par des enfants de 4-8 ans.',
          'mixed': 'Ex: Génère une aventure interactive combinant histoire et coloriage sur le thème des pirates. 2 chapitres d\'histoire alternés avec 2 pages de coloriage (bateau pirate, trésor). Pour enfants de 5-9 ans.'
        },

        get promptPlaceholder() {
          return this.placeholders[this.selectedType] || '';
        },

        get isFormValid() {
          // Different validation logic for coloring vs other types
          if (this.selectedType === 'coloring') {
            return this.selectedType && this.selectedTheme && this.selectedAudience;
          }
          return this.selectedType && this.selectedTheme && this.promptText.length > 0;
        },

        init() {
          console.log('Alpine.js ebook form initialized');

          // Listen for theme selection events from HTMX loaded content
          document.addEventListener('click', (e) => {
            if (e.target.closest('.theme-card')) {
              this.selectTheme(e.target.closest('.theme-card'));
            }
          });
        },

        selectType(type) {
          console.log('Selecting type:', type);
          this.selectedType = type;
          this.selectedTheme = null; // Reset theme selection
          this.selectedAudience = ''; // Reset audience selection

          if (type === 'coloring') {
            // For coloring books, show theme section immediately and content section
            this.showThemeSection = true;
            this.showContentSection = true;
            this.showAdvancedSection = true;
          } else {
            // For other types, show theme section and prepare for traditional flow
            this.showThemeSection = true;
            this.showContentSection = false;
            this.showAdvancedSection = false;
          }

          this.validateForm();
        },

        onThemesLoaded() {
          console.log('Themes loaded via HTMX');
          // Setup click handlers for dynamically loaded theme cards
          setTimeout(() => {
            const themeCards = document.querySelectorAll('.theme-card');
            themeCards.forEach(card => {
              // Remove any existing onclick to avoid duplicates
              card.onclick = null;
            });
          }, 100);
        },

        selectTheme(themeCard) {
          console.log('Selecting theme:', themeCard);

          // Remove selected class from all theme cards
          document.querySelectorAll('.theme-card').forEach(card =>
            card.classList.remove('selected')
          );

          // Add selected class to clicked card
          themeCard.classList.add('selected');

          // Parse theme data and populate hidden fields
          try {
            const themeData = JSON.parse(themeCard.dataset.theme);
            this.selectedTheme = themeData;

            // Update hidden fields
            const fieldMappings = {
              'theme_name': 'name',
              'cover_template': 'cover_template',
              'toc_template': 'toc_template',
              'text_template': 'text_template',
              'image_template': 'image_template'
            };

            Object.entries(fieldMappings).forEach(([fieldId, dataKey]) => {
              const input = document.getElementById(fieldId);
              if (input && themeData[dataKey]) {
                input.value = themeData[dataKey];
              }
            });

            // Show content and advanced sections
            this.showContentSection = true;
            this.showAdvancedSection = true;

            this.validateForm();
          } catch (e) {
            console.error('Error parsing theme data:', e);
          }
        },

        validateForm() {
          // This is automatically computed via the isFormValid getter
          console.log('Form validation:', {
            type: this.selectedType,
            theme: !!this.selectedTheme,
            prompt: this.promptText.length,
            valid: this.isFormValid
          });
        },

        onImageUrlsChange() {
          console.log('Image URLs changed:', this.imageUrls);
          this.updateImagePreviews();
        },

        updateImagePreviews() {
          // Clear existing previews
          this.imagePreviews = [];

          if (!this.imageUrls.trim()) {
            return;
          }

          // Parse URLs (one per line)
          const urls = this.imageUrls
            .split('\n')
            .map(url => url.trim())
            .filter(url => url.length > 0);

          // Create previews for valid URLs
          urls.forEach((url, index) => {
            if (this.isValidImageUrl(url)) {
              this.imagePreviews.push({
                url: url,
                index: index,
                status: 'loading'
              });

              // Test if the image loads
              this.testImageLoad(url, index);
            }
          });
        },

        isValidImageUrl(url) {
          try {
            new URL(url);
            return /\.(jpg|jpeg|png|gif|webp|svg)$/i.test(url);
          } catch {
            return false;
          }
        },

        testImageLoad(url, index) {
          const img = new Image();
          img.onload = () => {
            const preview = this.imagePreviews.find(p => p.index === index);
            if (preview) {
              preview.status = 'loaded';
            }
          };
          img.onerror = () => {
            const preview = this.imagePreviews.find(p => p.index === index);
            if (preview) {
              preview.status = 'error';
            }
          };
          img.src = url;
        },

        removeImagePreview(index) {
          // Remove the preview
          this.imagePreviews.splice(index, 1);

          // Update the URLs text area
          const urls = this.imageUrls
            .split('\n')
            .map(url => url.trim())
            .filter(url => url.length > 0);

          urls.splice(index, 1);
          this.imageUrls = urls.join('\n');
        }
      };
    }

    // Global function for backward compatibility
    window.initializeEnhancedEbookForm = function() {
      console.log('Legacy form initialization called');
    };

    // Global function to handle themes loaded from HTMX
    window.onThemesLoaded = function() {
      console.log('Themes loaded via HTMX - global handler');
      // Find the Alpine.js component and call its method
      const formComponent = document.querySelector('[x-data]');
      if (formComponent && formComponent._x_dataStack && formComponent._x_dataStack[0]) {
        const alpineData = formComponent._x_dataStack[0];
        if (alpineData.onThemesLoaded) {
          alpineData.onThemesLoaded();
        }
      }
    };
    </script>
</body>
</html>
