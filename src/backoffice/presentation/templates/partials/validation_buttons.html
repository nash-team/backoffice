{% if ebook.status == 'PENDING' %}
    <div class="btn-group" role="group" aria-label="Actions de validation">
        <button type="button"
                class="btn btn-success btn-sm"
                hx-put="/api/dashboard/ebooks/{{ ebook.id }}/approve"
                hx-target="#ebook-row-{{ ebook.id }}"
                hx-swap="outerHTML"
                hx-indicator="#approve-spinner-{{ ebook.id }}"
                hx-disabled-elt="this"
                data-testid="approve-btn-{{ ebook.id }}"
                title="Approuver cet ebook">
            <span id="approve-spinner-{{ ebook.id }}" class="spinner-border spinner-border-sm htmx-indicator me-1" aria-hidden="true"></span>
            <i class="fas fa-check" aria-hidden="true"></i>
            Approuver
        </button>
        <button type="button"
                class="btn btn-danger btn-sm"
                hx-put="/api/dashboard/ebooks/{{ ebook.id }}/reject"
                hx-target="#ebook-row-{{ ebook.id }}"
                hx-swap="outerHTML"
                hx-indicator="#reject-spinner-{{ ebook.id }}"
                hx-disabled-elt="this"
                data-testid="reject-btn-{{ ebook.id }}"
                title="Rejeter cet ebook">
            <span id="reject-spinner-{{ ebook.id }}" class="spinner-border spinner-border-sm htmx-indicator me-1" aria-hidden="true"></span>
            <i class="fas fa-times" aria-hidden="true"></i>
            Rejeter
        </button>
    </div>
{% elif ebook.status == 'APPROVED' %}
    <button type="button"
            class="btn btn-warning btn-sm"
            hx-put="/api/dashboard/ebooks/{{ ebook.id }}/reject"
            hx-target="#ebook-row-{{ ebook.id }}"
            hx-swap="outerHTML"
            hx-indicator="#reject-spinner-{{ ebook.id }}"
            hx-disabled-elt="this"
            data-testid="reject-btn-{{ ebook.id }}"
            title="Rejeter cet ebook">
        <span id="reject-spinner-{{ ebook.id }}" class="spinner-border spinner-border-sm htmx-indicator me-1" aria-hidden="true"></span>
        <i class="fas fa-times" aria-hidden="true"></i>
        Rejeter
    </button>
{% elif ebook.status == 'REJECTED' %}
    <button type="button"
            class="btn btn-success btn-sm"
            hx-put="/api/dashboard/ebooks/{{ ebook.id }}/approve"
            hx-target="#ebook-row-{{ ebook.id }}"
            hx-swap="outerHTML"
            hx-indicator="#approve-spinner-{{ ebook.id }}"
            hx-disabled-elt="this"
            data-testid="approve-btn-{{ ebook.id }}"
            title="Approuver cet ebook">
        <span id="approve-spinner-{{ ebook.id }}" class="spinner-border spinner-border-sm htmx-indicator me-1" aria-hidden="true"></span>
        <i class="fas fa-check" aria-hidden="true"></i>
        Approuver
    </button>
{% endif %}
