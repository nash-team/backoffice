<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couverture - {{ title|safe }}</title>
    <style>
        /* PDF Cover Page Styles */
        .cover-page {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
            page-break-after: always;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .cover-content {
            max-width: 80%;
            margin: auto;
        }

        .cover-title {
            font-family: 'Georgia', serif;
            font-size: clamp(20pt, 6vw, 36pt);
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 2rem;
            color: #2c3e50;
            display: -webkit-box;
            -webkit-line-clamp: {{ max_lines }};
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cover-author {
            font-family: 'Arial', sans-serif;
            font-size: clamp(12pt, 3vw, 18pt);
            font-weight: normal;
            color: #7f8c8d;
            margin-top: 2rem;
            font-style: italic;
        }

        .cover-author::before {
            content: "par ";
            font-weight: normal;
        }

        /* Print specific adjustments */
        @media print {
            .cover-page {
                height: 297mm; /* A4 height */
                width: 210mm;  /* A4 width */
                background: white;
                border: 1px solid #e0e0e0;
            }

            .cover-title {
                font-size: 28pt;
            }

            .cover-author {
                font-size: 14pt;
            }
        }

        /* Fallback for very small screens */
        @media (max-width: 480px) {
            .cover-title {
                font-size: 18pt;
            }

            .cover-author {
                font-size: 12pt;
            }
        }
    </style>
</head>
<body>
    <div class="cover-page">
        <div class="cover-content">
            <h1 class="cover-title">{{ title|safe }}</h1>
            <div class="cover-author">{{ author }}</div>
        </div>
    </div>
</body>
</html>
