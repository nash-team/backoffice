<div class="page text {{ page.layout }} {% if page.page_break_before %}page-break-before{% endif %} {% if page.page_break_after %}page-break-after{% endif %}">
    <div class="chapter" id="{{ page.id }}">
        {% if page.title %}
        <header class="chapter-header">
            <h1 class="chapter-title">
                {% if page.data.chapter_number %}
                <span class="chapter-number">Chapitre {{ page.data.chapter_number }}</span>
                {% endif %}
                {{ page.title|safe }}
            </h1>
        </header>
        {% endif %}

        <div class="chapter-content">
            {{ page.data.content_html|safe }}
        </div>
    </div>
</div>

<style>
    .chapter {
        margin-bottom: 2rem;
    }

    .chapter-header {
        margin-bottom: 2rem;
        text-align: center;
        border-bottom: 3px solid #3498db;
        padding-bottom: 1rem;
    }

    .chapter-title {
        font-size: 2rem;
        color: #2c3e50;
        margin: 0;
        line-height: 1.2;
    }

    .chapter-number {
        display: block;
        font-size: 1rem;
        color: #7f8c8d;
        font-weight: normal;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .chapter-content {
        font-size: 11pt;
        line-height: 1.6;
    }

    .chapter-content h2 {
        font-size: 1.5rem;
        color: #34495e;
        margin-top: 2rem;
        margin-bottom: 1rem;
        border-left: 4px solid #3498db;
        padding-left: 1rem;
    }

    .chapter-content h3 {
        font-size: 1.2rem;
        color: #7f8c8d;
        margin-top: 1.5rem;
        margin-bottom: 0.8rem;
    }

    .chapter-content p {
        margin-bottom: 1rem;
        text-align: justify;
        hyphens: auto;
    }

    .chapter-content ul, .chapter-content ol {
        margin-bottom: 1rem;
        padding-left: 2rem;
    }

    .chapter-content li {
        margin-bottom: 0.5rem;
    }

    .chapter-content blockquote {
        border-left: 4px solid #3498db;
        margin: 1.5rem 0;
        padding-left: 1rem;
        color: #555;
        font-style: italic;
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 4px;
    }

    .chapter-content code {
        background-color: #f8f9fa;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-family: "Courier New", monospace;
        font-size: 0.9em;
    }

    .chapter-content pre {
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 5px;
        overflow-x: auto;
        border: 1px solid #e9ecef;
        margin: 1rem 0;
    }

    .chapter-content pre code {
        background: none;
        padding: 0;
    }

    /* Ã‰viter les coupures malheureuses */
    .chapter-content h2,
    .chapter-content h3 {
        page-break-after: avoid;
    }

    .chapter-content p {
        orphans: 3;
        widows: 3;
    }
</style>
