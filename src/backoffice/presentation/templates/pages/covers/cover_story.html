<div class="page cover {{ page.layout }}">
    <div class="cover-page">
        <div class="cover-content">
            <h1 class="cover-title">{{ page.data.title|safe }}</h1>
            {% if page.data.subtitle %}
            <h2 class="cover-subtitle">{{ page.data.subtitle|safe }}</h2>
            {% endif %}
            {% if page.data.image_url %}
            <div class="cover-image">
                <img src="{{ page.data.image_url }}" alt="{{ page.alt_text or 'Couverture' }}" />
            </div>
            {% endif %}
            <div class="cover-author">{{ page.data.author }}</div>
        </div>
    </div>
</div>

<style>
    .cover-page {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        box-sizing: border-box;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .cover-content {
        max-width: 80%;
    }

    .cover-title {
        font-size: clamp(24pt, 6vw, 42pt);
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        line-height: 1.2;
    }

    .cover-subtitle {
        font-size: clamp(14pt, 3vw, 24pt);
        color: #7f8c8d;
        font-style: italic;
        margin-bottom: 2rem;
    }

    .cover-image {
        margin: 2rem 0;
    }

    .cover-image img {
        max-width: 60%;
        max-height: 40vh;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .cover-author {
        font-size: clamp(12pt, 2.5vw, 18pt);
        color: #34495e;
        font-weight: 500;
        margin-top: 3rem;
    }
</style>
