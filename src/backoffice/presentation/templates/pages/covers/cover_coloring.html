<div class="page cover {{ page.layout }}">
    <div class="coloring-cover">
        <div class="cover-header">
            <h1 class="cover-title">{{ page.data.title|safe }}</h1>
            {% if page.data.subtitle %}
            <h2 class="cover-subtitle">{{ page.data.subtitle|safe }}</h2>
            {% endif %}
        </div>

        {% if page.data.image_url %}
        <div class="cover-main-image">
            <img src="{{ page.data.image_url }}" alt="{{ page.alt_text or 'Image de couverture à colorier' }}" />
        </div>
        {% else %}
        <div class="cover-placeholder">
            <div class="placeholder-border">
                <div class="placeholder-text">À COLORIER</div>
            </div>
        </div>
        {% endif %}

        <div class="cover-footer">
            <div class="cover-author">{{ page.data.author }}</div>
        </div>
    </div>
</div>

<style>
    .coloring-cover {
        width: 100%;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        box-sizing: border-box;
        background: #ffffff;
        border: 3px solid #333;
    }

    .cover-header {
        text-align: center;
        padding: 1rem;
    }

    .cover-title {
        font-size: 24pt;
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        border: 2px solid #333;
        padding: 0.5rem 1rem;
        display: inline-block;
    }

    .cover-subtitle {
        font-size: 16pt;
        color: #666;
        font-style: italic;
        margin-top: 0.5rem;
    }

    .cover-main-image {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        max-width: 80%;
    }

    .cover-main-image img {
        max-width: 100%;
        max-height: 100%;
        border: 2px dashed #ccc;
        padding: 1rem;
    }

    .cover-placeholder {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80%;
    }

    .placeholder-border {
        width: 300px;
        height: 300px;
        border: 3px dashed #333;
        display: flex;
        align-items: center;
        justify-content: center;
        background: repeating-linear-gradient(
            45deg,
            transparent,
            transparent 10px,
            rgba(0,0,0,0.05) 10px,
            rgba(0,0,0,0.05) 20px
        );
    }

    .placeholder-text {
        font-size: 24pt;
        font-weight: bold;
        color: #999;
        text-align: center;
        letter-spacing: 3px;
    }

    .cover-footer {
        text-align: center;
        padding: 1rem;
    }

    .cover-author {
        font-size: 14pt;
        color: #333;
        font-weight: 500;
        border-top: 2px solid #333;
        padding-top: 0.5rem;
        margin-top: 0.5rem;
    }
</style>
