<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|safe }}</title>
    <link rel="stylesheet" href="ebook_styles.css">
    <style>
        /* Embedded CSS for better PDF generation */
        @page {
            size: A4;
            margin: 2cm;
            @top-center {
                content: "{{ title|safe }}";
                font-size: 10pt;
                color: #666;
            }
            @bottom-center {
                content: counter(page);
                font-size: 10pt;
                color: #666;
            }
        }

        body {
            font-family: "Georgia", "Times New Roman", serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Title page */
        .title-page {
            page-break-after: always;
            text-align: center;
            padding-top: 30%;
        }

        .title-page h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #2c3e50;
        }

        .title-page .author {
            font-size: 1.2em;
            font-style: italic;
            color: #7f8c8d;
            margin-top: 2em;
        }

        /* Table of Contents */
        .toc {
            page-break-after: always;
            page-break-before: always;
        }

        .toc h2 {
            font-size: 1.8em;
            margin-bottom: 1em;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.2em;
        }

        .toc-list {
            list-style: none;
            padding: 0;
        }

        .toc-item {
            display: flex;
            margin-bottom: 0.5em;
            font-size: 1.1em;
        }

        .toc-title {
            flex-grow: 1;
        }

        .toc-title a {
            text-decoration: none;
            color: #2c3e50;
        }

        .toc-title a:hover {
            color: #3498db;
        }

        .toc-dots {
            flex-grow: 1;
            border-bottom: 1px dotted #bdc3c7;
            margin: 0 0.5em;
            height: 1em;
        }

        .toc-page {
            target-counter: attr(href), page;
        }

        .toc-page::before {
            content: target-counter(attr(href), page);
        }

        /* Chapters */
        .chapter {
            page-break-before: always;
            margin-bottom: 2em;
        }

        .chapter h1 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 1em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 0.3em;
        }

        .chapter h2 {
            font-size: 1.5em;
            color: #34495e;
            margin-top: 1.5em;
            margin-bottom: 0.8em;
        }

        .chapter h3 {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-top: 1.2em;
            margin-bottom: 0.6em;
        }

        .chapter p {
            margin-bottom: 1em;
            text-align: justify;
            hyphens: auto;
        }

        .chapter ul, .chapter ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        .chapter li {
            margin-bottom: 0.5em;
        }

        /* Content formatting */
        .content {
            font-size: 11pt;
        }

        .content blockquote {
            border-left: 4px solid #3498db;
            margin: 1em 0;
            padding-left: 1em;
            color: #555;
            font-style: italic;
        }

        .content code {
            background-color: #f8f9fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: "Courier New", monospace;
            font-size: 0.9em;
        }

        .content pre {
            background-color: #f8f9fa;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #e9ecef;
        }

        .content pre code {
            background: none;
            padding: 0;
        }

        /* Print optimizations */
        @media print {
            body {
                font-size: 11pt;
            }

            .chapter {
                orphans: 3;
                widows: 3;
            }

            h1, h2, h3 {
                page-break-after: avoid;
            }
        }
    </style>
</head>
<body>
    <!-- Title Page (only if no custom cover) -->
    {% if not has_cover %}
    <div class="title-page">
        <h1>{{ title|safe }}</h1>
        <div class="author">{{ author }}</div>
    </div>
    {% endif %}

    <!-- Table of Contents -->
    {% if toc %}
    <div class="toc">
        <h2>{{ toc_title }}</h2>
        <ul class="toc-list" id="toc-list">
            {{ toc_html|safe }}
        </ul>
    </div>
    {% endif %}

    <!-- Content -->
    <div class="content" id="content">
        {{ processed_content|safe }}
    </div>
</body>
</html>
