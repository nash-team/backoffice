# Model mappings for ebook generation (V1)
# Source of truth for provider selection

models:
  # Cover generation: colorful, full-bleed
  # Using Gemini 2.5 Flash Image - BEST quality for children's illustrations ($0.04/image)
  cover:
    provider: openrouter
    model: google/gemini-2.5-flash-image-preview
    supports_vectorization: false

    # Alternative: Gemini Nano Banana (good quality but 13x more expensive)
    #provider: gemini
    #model: gemini-2.5-flash-image
    #supports_vectorization: false

    # Alternative: Local SDXL-turbo (FREE but lower quality)
    #provider: local
    #model: stabilityai/sdxl-turbo
    #supports_vectorization: false

    # Alternative: Local FLUX.1-schnell (FREE but HEAVY: 17GB RAM)
    #provider: local
    #model: black-forest-labs/FLUX.1-schnell
    #supports_vectorization: false

    # Alternative: Hugging Face (FREE but quota limited)
    #provider: huggingface
    #model: black-forest-labs/FLUX.1-schnell
    #supports_vectorization: false

    # Alternative: OpenRouter (requires credits)
    #provider: openrouter
    #model: google/gemini-2.5-flash-image-preview
    #supports_vectorization: false

