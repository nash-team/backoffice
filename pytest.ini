[pytest]
testpaths = tests/e2e
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --browser chromium
    --browser-channel=chromium
    --screenshot only-on-failure
    --video retain-on-failure
    --tracing retain-on-failure
markers =
    smoke
    scenarios
    integration
    error_handling
    workflow
    e2e
asyncio_mode = strict
