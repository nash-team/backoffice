[pytest]
asyncio_mode = auto
testpaths =
    tests
    src/backoffice/features
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
# Use importlib mode to avoid module name conflicts with features/*/tests structure
pythonpath = .
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --import-mode=importlib
markers =
    smoke
    scenarios
    integration
    error_handling
    workflow
    e2e
