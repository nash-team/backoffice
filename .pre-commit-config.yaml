repos:
  # Ruff lint + format
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.1
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
      - id: ruff
        args: [--no-fix]

  # Typage
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
      - id: mypy
        pass_filenames: false
        args:
          - src
          - --install-types
          - --non-interactive
        additional_dependencies:
          - pydantic
          - pydantic[mypy]
          - sqlalchemy
          - fastapi
          - python-dotenv
          - jinja2
          - openai
          - alembic
          - uvicorn
          - types-requests
          - types-python-dateutil
          - types-python-jose
          - types-passlib

  # Code mort
  - repo: https://github.com/jendrikseipp/vulture
    rev: 'v2.14'
    hooks:
      - id: vulture
        args:
          - src
          - .vulture_whitelist.py
          - --min-confidence=80
          - --exclude=**/__init__.py
          
  # DÃ©pendances (Knip-like)
  - repo: https://github.com/fpgmaas/deptry
    rev: '0.23.1'
    hooks:
      - id: deptry
        pass_filenames: false
        args: ["src"]
