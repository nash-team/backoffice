<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/presentation/static/css/dashboard.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">Backoffice</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="/dashboard">
                                <i class="fas fa-home me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="fas fa-book me-2"></i>
                                Ebooks
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/agents">
                                <i class="fas fa-robot me-2"></i>
                                Agents IA
                                <span class="badge bg-secondary ms-2">Bientôt</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-outline-secondary" 
                                hx-post="/api/auth/logout"
                                hx-on::after-request="if(event.detail.successful) { localStorage.removeItem('token'); window.location.href = '/login'; }">
                            <i class="fas fa-sign-out-alt"></i> Déconnexion
                        </button>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="row mb-4"
                     hx-get="/api/dashboard/stats"
                     hx-trigger="load"
                     hx-swap="innerHTML">
                    <!-- Les statistiques seront chargées dynamiquement par HTMX -->
                </div>

                <!-- Ebooks Table -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Liste des Ebooks</h5>
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-secondary active" 
                                    hx-get="/api/dashboard/ebooks"
                                    hx-target="#ebooksTable"
                                    hx-swap="innerHTML">
                                Tous
                            </button>
                            <button type="button" class="btn btn-outline-secondary"
                                    hx-get="/api/dashboard/ebooks?status=pending"
                                    hx-target="#ebooksTable"
                                    hx-swap="innerHTML">
                                En attente
                            </button>
                            <button type="button" class="btn btn-outline-secondary"
                                    hx-get="/api/dashboard/ebooks?status=validated"
                                    hx-target="#ebooksTable"
                                    hx-swap="innerHTML">
                                Validés
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Titre</th>
                                        <th>Auteur</th>
                                        <th>Date de création</th>
                                        <th>Statut</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="ebooksTable"
                                       hx-get="/api/dashboard/ebooks"
                                       hx-trigger="load"
                                       hx-swap="innerHTML">
                                    <!-- Les données seront chargées dynamiquement -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Modal pour la prévisualisation -->
                <div class="modal fade" id="previewModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Prévisualisation</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Le contenu sera chargé dynamiquement -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</body>
</html>
