name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: test-key-for-ci
      GOOGLE_DRIVE_CREDENTIALS_FILE: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS_FILE }}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      DATABASE_URL: postgresql://test:test@localhost:5432/test

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          python -m playwright install --with-deps chromium

      # Installe les navigateurs + deps systÃ¨me pour Playwright
      - name: ğŸ­ Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      # Lint (corrige rien en CI) + format (check)
      - name: ğŸ§¼ Ruff lint
        run: ruff check .
      - name: ğŸ¨ Ruff format check
        run: ruff format --check .

      # Typage
      - name: ğŸ” Mypy
        run: mypy .

      # DÃ©pendances (Knip-like)
      - name: ğŸ“š Deptry
        run: deptry .

      # Code mort (optionnel mais utile)
      - name: ğŸª¦ Vulture
        run: vulture . --min-confidence=80 --exclude=tests,**/__init__.py

      # Tests (unit + e2e si tu veux)
      - name: ğŸ§ª Pytest (unit)
        run: pytest tests/unit/ tests/integration/ -v

      - name: ğŸ§ª Pytest (e2e chromium)
        run: make test-e2e
