id: christmas-creepy-cute
label: "Christmas Creepy But Cute"

palette:
  base: ["#7b0f0f", "#16412a", "#0f0f0f", "#f7f7f7"]
  accents_allowed: ["#d45500", "#5d0ca8", "#f3f2ff"]
  forbidden_keywords: ["rainbow", "pastel", "neon", "hyper-saturated", "gradient"]

prompt_blocks:
  subject: "a cute creepy Christmas creature (friendly skeleton Santa, sweet zombie reindeer, tiny vampire elf, or smiling ghost snowman), centered, expressive eyes, soft spooky aesthetic"
  environment: "haunted Christmas village with lanterns, snowy graveyard with ornaments, eerie toy workshop with glowing lights, moonlit forest decorated with garlands"
  tone: "festive dark, whimsical creepy, Tim Burton inspired, adorable gothic, child-friendly spooky"
  positives:
    - "high detail"
    - "cute but creepy balance"
    - "festive gothic style"
    - "soft shadows"
    - "professional childrenâ€™s book cover"
    - "Amazon bestseller look"
    - "glossy illustration"
  negatives:
    - "no text"
    - "no borders"
    - "no mockup"
    - "no open book"
    - "no gore"
    - "no blood"
    - "no frightening horror"
    - "no sharp teeth"

coloring_page_templates:
  base_structure: "Line art coloring page of a {CHARACTER} {ACTION} in a {ENV}, {SHOT}, {FOCUS}, {COMPOSITION}."

  variables:
    SHOT:
      - "close-up"
      - "medium shot"
      - "wide shot"
      - "full atmospheric scene"

    CHARACTER:
      - "friendly skeleton Santa"
      - "adorable zombie reindeer"
      - "cute vampire elf"
      - "smiling ghost snowman"
      - "haunted gingerbread character"
      - "gothic Christmas angel"
      - "gentle Krampus with tiny horns"
      - "skeleton toy wrapper"
      - "cute zombie caroler"
      - "vampire toy maker"

    ACTION:
      - "carrying spooky Christmas gifts"
      - "decorating a creepy-cute Christmas tree"
      - "dancing with friendly ghosts"
      - "flying over rooftops with bats"
      - "baking magical cookies"
      - "singing eerie cheerful carols"
      - "wrapping mysterious presents"
      - "riding a misty sleigh"
      - "hanging glowing ornaments"
      - "playing with haunted toys"

    ENV:
      - "haunted house with Christmas lights"
      - "snowy cemetery with festive ornaments"
      - "dark toy workshop with garlands"
      - "misty pine forest with glowing decorations"
      - "gothic fireplace with stockings"
      - "cobweb Christmas tree"
      - "moonlit snowy rooftop"
      - "creepy North Pole village"

    FOCUS:
      - "head with festive hat"
      - "full body"
      - "holding Christmas props"
      - "group of friendly spooky creatures"
      - "holding an ornament or gift"
      - "skeleton details visible but soft"

    COMPOSITION:
      - "left-facing"
      - "right-facing"
      - "front view"
      - "3/4 view"
      - "jumping or floating"

  quality_settings: |
    Black and white line art coloring page style.
    ONLY black lines on white background. NO colors. NO gray shading.
    Bold clean outlines, closed shapes, thick black lines.
    NO FRAME, NO BORDER around the illustration.
    Illustration touches or nearly touches edges naturally.
    Printable 300 DPI, simple-to-medium detail (kids 4-8).
    No text, no logo, no watermark.
