id: dinosaurs
label: "Dinosaurs"
palette:
  base: ["#35654d", "#6a8f49", "#e0b46b"]
  accents_allowed: ["#ffd166"]
  forbidden_keywords: ["rainbow", "neon", "pastel gradient"]

# ==========================================
# COVER TEMPLATES (colorful, full-bleed)
# ==========================================
cover_templates:
  # Default template (backward compatibility)
  default:
    prompt_blocks:
      subject: "a cute but majestic T-Rex dinosaur, centered composition"
      environment: "lush jungle, tropical plants, distant volcano, other dinosaurs in background"
      tone: "adventurous, exciting, kid-friendly"
      positives: ["highly detailed", "glossy", "professional children's book cover", "Amazon bestseller style"]
      negatives: ["no text", "no mockup", "no borders", "no open book", "no low-res", "no distorted anatomy"]

  # ComfyUI workflow - Concise prompts for FLUX via ComfyUI
  "comfy":
    # Main prompt (will be injected into workflow_params["54"])
    prompt: "A book cover for kids, joyful, inviting, fun with a cute majestic T-Rex dinosaur in the center 
             lush jungle, tropical plants, distant volcano, other dinosaurs in background. 
             A title box on the top with \"Coloring Book Dinosaurs\" written inside and wood borders.
             professional quality, vibrant colors."

    # ComfyUI workflow node parameters (mapped to node IDs in workflow JSON)
    # The provider will inject: workflow["54"]["inputs"]["text"] = prompt (from above)
    #                           workflow["47"]["inputs"]["text"] = workflow_params["47"]
    workflow_params:
      # Add any custom ComfyUI node IDs or params here
      prompt: "A book cover for kids, joyful, inviting, fun with a cute majestic T-Rex dinosaur in the center 
               lush jungle, tropical plants, distant volcano, other dinosaurs in background. 
               A title box nice wood borders on the top with \"Coloring Book Dinosaurs\" written inside.
               professional quality, vibrant colors.
               The title MUST be present."

      "negative": "black and white, mockup, borders, low-res, distorted anatomy, missing title"   # Negative CLIPTextEncode node

# ==========================================
# COLORING PAGE TEMPLATES (B&W line art)
# ==========================================
coloring_page_templates:
  # Default template (backward compatibility)
  default:
    base_structure: "Line art coloring page of a {SPECIES} {ACTION} in a {ENV}, {SHOT}, {FOCUS}, {COMPOSITION}."

    variables:
      SHOT:
        - "close-up"
        - "medium"
        - "wide"
        - "silhouette"

      SPECIES:
        - "T-Rex"
        - "Triceratops"
        - "Diplodocus"
        - "Stegosaurus"
        - "Pteranodon"
        - "Ankylosaurus"
        - "Velociraptor"
        - "Brachiosaurus"

      ACTION:
        - "roaring"
        - "eating leaves"
        - "running"
        - "sleeping"
        - "hatching"
        - "playing"
        - "swimming"
        - "flying"

      ENV:
        - "lush jungle"
        - "volcanic plain"
        - "riverbank"
        - "tropical forest"
        - "desert"
        - "prehistoric landscape"
        - "mountains"

      FOCUS:
        - "head"
        - "full body"
        - "group of 2-3"
        - "parent & baby"
        - "footprint pattern"

      COMPOSITION:
        - "left-facing"
        - "right-facing"
        - "front"
        - "3/4 view"
        - "top-down"

    quality_settings: |
      Black and white line art coloring page style.
      IMPORTANT: Use ONLY black lines on white background, NO colors, NO gray shading.
      Bold clean outlines, closed shapes, thick black lines.
      NO FRAME, NO BORDER around the illustration.
      Illustration extends naturally to image boundaries.
      Printable 300 DPI, simple to medium detail for kids age 4-8.
      No text, no logo, no watermark.

  # ComfyUI workflow - Ultra concise prompts optimized for FLUX via ComfyUI
  "comfy":
    base_structure: "{SPECIES} {ACTION}. {STYLE}."

    variables:
      SPECIES:
        - "T-Rex"
        - "Triceratops"
        - "Stegosaurus"
        - "Diplodocus"
        - "Pteranodon"
        - "Ankylosaurus"
        - "Velociraptor"
        - "Brachiosaurus"

      ACTION:
        - "roaring"
        - "eating"
        - "running"
        - "sleeping"
        - "hatching"
        - "playing"
        - "swimming"
        - "flying"

      STYLE:
        - "line art"
        - "coloring page style"
        - "simple outlines"

    quality_settings: "B&W lineart. Bold lines."

    # ComfyUI workflow node parameters (mapped to node IDs in workflow JSON)
    # The provider will inject the generated prompt into node "54" automatically
    # Then inject these additional params into their respective nodes:
    #   workflow["47"]["inputs"]["text"] = workflow_params["47"]
    #   workflow["X"]["inputs"]["key"] = workflow_params["custom_key"]
    workflow_params:
      "negative": "color, ugly dinosaurs, shading, text, watermark"  # Negative prompt node
      "prompt_1": "A coloring book page for kids in black and white on with dinosaurs. For a coloring book page for kids. The kid will be able to color his favorites dinosaurs.\nThe background should be a prehistoric background. the coloring area should take all the page and with a lot of details. Cute for kids. 
                   It should display either only one dinosaurs or many dinosaurs. Kawai."
      "prompt_2": "On the background we should see a prehistoric landscape with plants, trees or a volcanic landscape in a coloring book style with dinosaurs in their prehistoric ecosystem. A lot of details for the plants or the dinosaurs. Cute dinosaurs. Kawai."
      # Add any custom ComfyUI node IDs or params here (controlnet_scale, etc.)
