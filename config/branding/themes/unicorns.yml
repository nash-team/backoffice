id: unicorns
label: "Unicorns"
palette:
  base: ["#ffffff", "#ffe8fb"]
  accents_allowed: ["rainbow", "sparkles", "stars"]
  forbidden_keywords: []

# ==========================================
# COVER TEMPLATES (colorful, full-bleed)
# ==========================================
cover_templates:
  default:
    prompt_blocks:
      subject: "a cute magical unicorn with rainbow mane and sparkling wings, centered"
      environment: "enchanted landscape, soft clouds, butterflies"
      tone: "whimsical, joyful"
      positives: ["bright saturated colors", "glossy", "professional children's book cover"]
      negatives: ["no text", "no mockup", "no borders", "no open book", "no realistic gore"]

  "comfy":
    prompt: "Vibrant children's book cover: cute magical unicorn with rainbow mane in enchanted landscape. Colorful, whimsical, joyful, professional."

    workflow_params:
      "47": "text, mockup, borders, low-res, realistic gore"
      "clip_g_suffix": "bright saturated colors, glossy, professional quality"

# ==========================================
# COLORING PAGE TEMPLATES (B&W line art)
# ==========================================
coloring_page_templates:
  default:
    base_structure: "Line art coloring page of a {UNICORN} {ACTION} in a {ENV}, {SHOT}, {FOCUS}, {COMPOSITION}."

    variables:
      SHOT:
        - "close-up"
        - "medium"
        - "wide"
        - "magical scene"

      UNICORN:
        - "cute magical unicorn"
        - "unicorn with rainbow mane"
        - "unicorn with sparkling wings"
        - "baby unicorn"
        - "elegant unicorn"
        - "playful unicorn"

      ACTION:
        - "prancing"
        - "flying"
        - "playing"
        - "resting"
        - "dancing"
        - "jumping over rainbow"
        - "spreading sparkles"

      ENV:
        - "enchanted landscape"
        - "soft clouds"
        - "magical meadow"
        - "starry sky"
        - "flower garden"
        - "rainbow bridge"
        - "crystal castle background"

      FOCUS:
        - "head with horn"
        - "full body"
        - "with butterflies"
        - "with stars"
        - "with flowers"

      COMPOSITION:
        - "left-facing"
        - "right-facing"
        - "front"
        - "3/4 view"
        - "jumping"

    quality_settings: |
      Black and white line art coloring page style.
      IMPORTANT: Use ONLY black lines on white background, NO colors, NO gray shading.
      Bold clean outlines, closed shapes, thick black lines.
      NO FRAME, NO BORDER around the illustration.
      Illustration extends naturally to image boundaries.
      Printable 300 DPI, simple to medium detail for kids age 4-8.
      No text, no logo, no watermark.

  "comfy":
    base_structure: "{UNICORN} {ACTION}. {STYLE}."

    variables:
      UNICORN:
        - "cute magical unicorn"
        - "unicorn with rainbow mane"
        - "baby unicorn"
        - "elegant unicorn"
        - "playful unicorn"

      ACTION:
        - "prancing"
        - "flying"
        - "playing"
        - "dancing"
        - "jumping"
        - "spreading sparkles"

      STYLE:
        - "line art"
        - "coloring page style"
        - "simple outlines"

    quality_settings: "B&W lineart. Bold lines."

    workflow_params:
      "47": "color, shading, text, watermark"
      "clip_g_suffix": "professional line art, clean outlines"
      "qwen_prompt": "Clean black and white lineart with bold outlines"
