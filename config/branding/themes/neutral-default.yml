id: neutral-default
label: "Neutral Theme (Default)"
palette:
  base: ["#ffffff", "#f5f5f5", "#e0e0e0"]
  accents_allowed: ["#666666", "#333333"]
  forbidden_keywords: ["bright neon", "rainbow gradient"]

# Cover prompts (colorful)
prompt_blocks:
  subject: "a simple, child-friendly illustration, centered composition"
  environment: "clean white background, minimal details"
  tone: "calm, neutral, kid-friendly"
  positives: ["clean lines", "simple design", "professional children's book style", "high quality"]
  negatives: ["no text", "no mockup", "no borders", "no complex details", "no dark themes"]

# Coloring page prompts (B&W line art) - Generic fallback
coloring_page_templates:
  base_structure: "Line art coloring page of {SUBJECT} in a {ENV}, {SHOT}, {COMPOSITION}."

  variables:
    SHOT:
      - "close-up"
      - "medium"
      - "wide"

    SUBJECT:
      - "simple character"
      - "cute animal"
      - "friendly object"
      - "basic scene"

    ENV:
      - "simple background"
      - "nature scene"
      - "minimal setting"
      - "clean space"

    COMPOSITION:
      - "centered"
      - "left-facing"
      - "right-facing"
      - "front view"

  quality_settings: |
    Black and white line art coloring page style.
    IMPORTANT: Use ONLY black lines on white background, NO colors, NO gray shading.
    Bold clean outlines, closed shapes, thick black lines.
    NO FRAME, NO BORDER around the illustration.
    Illustration extends naturally to image boundaries.
    Printable 300 DPI, simple detail for kids age 4-8.
    No text, no logo, no watermark.