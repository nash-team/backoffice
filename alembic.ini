# Configuration Alembic simplifiée

[alembic]
# Les migrations font partie du package "backoffice"
script_location = src/backoffice/migrations

# Préfixe du chemin système (src est déjà pris en charge par l’install editable)
prepend_sys_path = src

# URL de la base de données (sera écrasée par env.py)
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/backoffice

# Configuration des logs
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
